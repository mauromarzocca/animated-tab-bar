<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Tab Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div style="display: flex; gap: 30px; flex-direction: column; align-items: flex-start">

    <div class="tab-bar">
        <a href="#" data-theme="1" class="tab-bar__item">
            <img src="icons/home.svg" alt="home">
        </a>
        <a href="#" data-theme="2" class="tab-bar__item">
            <img src="icons/shopping-bag.svg" alt="shopping-bag">
        </a>
        <a href="#" data-theme="3" class="tab-bar__item">
            <img src="icons/plus-circle.svg" alt="plus-circle">
        </a>
        <a href="#" data-theme="4" class="tab-bar__item">
            <img src="icons/bell.svg" alt="bell">
        </a>
        <a href="#" data-theme="5" class="tab-bar__item">
            <img src="icons/settings.svg" alt="settings">
        </a>
        <div class="tab-bar__circle-indicator"></div>
    </div>
    
    <div class="tab-bar tab-bar-vertical">
        <a href="#" data-theme="6" class="tab-bar__item">
            <img src="icons/home.svg" alt="home">
        </a>
        <a href="#" data-theme="7" class="tab-bar__item">
            <img src="icons/shopping-bag.svg" alt="shopping-bag">
        </a>
        <a href="#" data-theme="8" class="tab-bar__item">
            <img src="icons/plus-circle.svg" alt="plus-circle">
        </a>
        <a href="#" data-theme="9" class="tab-bar__item">
            <img src="icons/bell.svg" alt="bell">
        </a>
        <a href="#" data-theme="10" class="tab-bar__item">
            <img src="icons/settings.svg" alt="settings">
        </a>
        <div class="tab-bar__line-indicator"></div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
